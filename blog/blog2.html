<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog 2 - Andres Hinojosa</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../mediaqueries.css">
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Blog</div>
        <div>
            <ul class="nav-links">
                <li><a href="../">Home</a></li>
                <li><a href="./">Blog Home</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Blog</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="../" onclick="toggleMenu()">Home</a></li>
                <li><a href="./" onclick="toggleMenu()">Blog Home</a></li>
            </div>
        </div>
    </nav>
    <section id="blog-post">
        <div class="blog-container">
            <div id="blog-content">
                <!-- Markdown content will be loaded here -->
                <p>Loading blog post...</p>
            </div>
        </div>
    </section>
    <script>
        // Function to load and render markdown
        async function loadMarkdown() {
            try {
                const response = await fetch('./blog2.md');
                const markdownText = await response.text();
                const htmlContent = marked.parse(markdownText);
                document.getElementById('blog-content').innerHTML = htmlContent;
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('blog-content').innerHTML = '<p>Error loading blog post content.</p>';
            }
        }

        // Load markdown when page loads
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
    <script src="../script.js"></script>
</body>
</html>
